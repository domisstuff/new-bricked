    <script>
        let selectedBlock = null;
        let blockCounter = 0;

        // Get current user from cookies
        function getCurrentUser() {
            const userCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('user='));
            if (userCookie) {
                try {
                    const userData = JSON.parse(decodeURIComponent(userCookie.split('=')[1]));
                    return userData;
                } catch (e) {
                    console.error('Error parsing user cookie:', e);
                    // Redirect to login if cookie is invalid
                    window.location.href = '/login';
                    return null;
                }
            }
            
            // No user cookie found, redirect to login
            window.location.href = '/login';
            return null;
        }

        // Get current page data
        function getCurrentPageData() {
            return {
                title: document.getElementById('pageTitle').value,
                username: document.getElementById('pageUsername').value,
                bio: document.getElementById('pageBio').value,
                avatar: null,
                blocks: blocks
            };
        }

        // Save preview data to localStorage
        function savePreviewData() {
            const pageData = getCurrentPageData();
            localStorage.setItem('previewData', JSON.stringify(pageData));
            console.log('Saved preview data:', pageData);
        }

        // Auto-save on changes
        function setupAutoSave() {
            const inputs = ['pageTitle', 'pageBio']; // Removed pageUsername since it's disabled
            inputs.forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('input', savePreviewData);
            });
        }

        // Initialize drag and drop functionality
        function initializeDragAndDrop() {
            const blockItems = document.querySelectorAll('.block-item:not(.locked)');
            const dropZone = document.getElementById('dropZone');
            const previewContent = document.getElementById('previewContent');

            // Make blocks draggable
            blockItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item.dataset.type);
                    item.classList.add('dragging');
                });

                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                });

                // Also allow click to add (as backup)
                item.addEventListener('click', () => {
                    const blockType = item.dataset.type;
                    createBlock(blockType);
                });
            });

            // Handle locked blocks
            document.querySelectorAll('.block-item.locked').forEach(item => {
                item.addEventListener('click', () => {
                    showUpgradeNotice();
                });
            });

            // Drop zone events
            previewContent.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            previewContent.addEventListener('dragleave', (e) => {
                if (!previewContent.contains(e.relatedTarget)) {
                    dropZone.classList.remove('drag-over');
                }
            });

            previewContent.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                const blockType = e.dataTransfer.getData('text/plain');
                if (blockType) {
                    createBlock(blockType);
                }
            });
        }

        function showUpgradeNotice() {
            const propertiesContent = document.getElementById('propertiesContent');
            const notice = document.createElement('div');
            notice.className = 'upgrade-notice';
            notice.innerHTML = `

            `;
            
            if (!document.querySelector('.upgrade-notice')) {
                propertiesContent.insertBefore(notice, propertiesContent.firstChild);
                setTimeout(() => notice.remove(), 5000);
            }
        }

        function createBlock(type) {
            blockCounter++;
            const blockId = `block-${blockCounter}`;
            
            // Hide drop zone if this is the first block
            const dropZone = document.getElementById('dropZone');
            if (dropZone.style.display !== 'none') {
                dropZone.style.display = 'none';
            }

            const blockData = {
                id: blockId,
                type: type,
                title: type === 'link' ? 'New Link' : '',
                content: type === 'text' ? 'Add your text here' : '',
                url: type === 'link' ? 'https://example.com' : '',
                src: type === 'image' || type === 'audio' ? '' : '',
                alt: type === 'image' ? '' : '',
                align: type === 'text' ? 'left' : ''

            blocks.push(blockData);

            const blockElement = document.createElement('div');
            blockElement.className = 'content-block';
            blockElement.dataset.type = type;
            blockElement.dataset.id = blockId;

                    const imageAlt = document.getElementById('imageAlt');
                    if (imageUrl) blockData.src = imageUrl.value;
                    if (imageAlt) blockData.alt = imageAlt.value;
                    break;
                case 'audio':
                    const audioTitle = document.getElementById('audioTitle');
                    if (audioTitle) blockData.title = audioTitle.value;
                    break;
            }

            updateBlockDisplay(selectedBlock);
            savePreviewData();
        }

        function updateBlockDisplay(blockId) {
            const block = document.querySelector(`[data-id="${blockId}"]`);
            const blockData = blocks.find(b => b.id === blockId);
            
            if (!block || !blockData) return;

            switch (blockData.type) {
                case 'link':
                    const linkElement = block.querySelector('.link-block');
                    if (linkElement) {
                        linkElement.textContent = blockData.title;
                        linkElement.href = blockData.url;
                    }
                    break;
                case 'text':
                    const textElement = block.querySelector('.text-block');
                    if (textElement) {
                        textElement.textContent = blockData.content;
                        textElement.style.textAlign = blockData.align;
                    }
                    break;
                case 'image':
                    const imgElement = block.querySelector('img');
                    if (imgElement && blockData.src && !blockData.src.includes('placeholder')) {
                        imgElement.src = blockData.src;
                        imgElement.alt = blockData.alt;
                    }
                    break;
            }
        }

        function deleteBlock(blockId) {
            const block = document.querySelector(`[data-id="${blockId}"]`);
            if (block) {
                block.remove();
                blocks = blocks.filter(b => b.id !== blockId);
                
                // Show drop zone if no blocks left
                const previewContent = document.getElementById('previewContent');
                if (previewContent.children.length === 1) { // Only drop zone left
                    document.getElementById('dropZone').style.display = 'flex';
                }
                
                document.getElementById('propertiesContent').innerHTML = '<p style="color: #666666; font-size: 0.9rem;">select a block to edit its properties</p>';
                selectedBlock = null;
                savePreviewData();
            }
        }

        function uploadImage() {
            const file = document.getElementById('imageFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const blockData = blocks.find(b => b.id === selectedBlock);
                    if (blockData) {
                        blockData.src = e.target.result;
                        updateBlockDisplay(selectedBlock);
                        document.getElementById('imageUrl').value = e.target.result;
                        savePreviewData();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function uploadAudio() {
            const file = document.getElementById('audioFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const blockData = blocks.find(b => b.id === selectedBlock);
                    if (blockData) {
                        blockData.src = e.target.result;
                        blockData.title = file.name;
                        
                        const block = document.querySelector(`[data-id="${selectedBlock}"]`);
                        const audioBlock = block.querySelector('.audio-block');
                        audioBlock.innerHTML = `
                            <p>üéµ ${file.name}</p>
                            <audio controls style="width: 100%; margin-top: 0.5rem;">
                                <source src="${e.target.result}" type="${file.type}">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                        
                        document.getElementById('audioTitle').value = file.name;
                        savePreviewData();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Header button functionality
        function setupHeaderButtons() {
            document.getElementById('previewBtn').addEventListener('click', () => {
                savePreviewData();
                setTimeout(() => {
                    window.open('/preview', '_blank');
                }, 100);
            });

            document.getElementById('publishBtn').addEventListener('click', async () => {
                const pageData = getCurrentPageData();
                
                if (!pageData.username.trim()) {
                    alert('Username not found. Please log in again.');
                    window.location.href = '/login';
                    return;
                }

                const btn = document.getElementById('publishBtn');
                const originalText = btn.textContent;
                btn.textContent = 'üöÄ publishing...';
                btn.disabled = true;

                try {
                    await publishPage(pageData);
                    btn.textContent = '‚úÖ published!';
                    btn.style.background = '#4ade80';
                    btn.style.borderColor = '#4ade80';
                    
                    setTimeout(() => {
                        const publishedUrl = `${window.location.origin}/${pageData.username}`;
                        if (confirm(`Page published successfully!\n\nYour page is now live at:\n${publishedUrl}\n\nWould you like to visit it?`)) {
                            window.open(publishedUrl, '_blank');
                        }
                        
                        // Reset button
                        btn.textContent = originalText;
                        btn.style.background = '';
                        btn.style.borderColor = '';
                        btn.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Publish error:', error);
                    btn.textContent = '‚ùå failed';
                    btn.style.background = '#ef4444';
                    btn.style.borderColor = '#ef4444';
                    
                    alert(`Publish failed: ${error.message}`);
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                        btn.style.borderColor = '';
                        btn.disabled = false;
                    }, 2000);
                }
            });
        }

        async function publishPage(data) {
            const { username } = data;
            
            // Generate the complete HTML file content
            const indexHTML = generatePublishedPageHTML(data);
            
            // Prepare data for API
            const publishData = {
                username: username,
                files: {
                    'index.html': indexHTML
                }
            };
            
            console.log('Publishing data:', publishData);
            
            try {
                const response = await fetch('/api/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(publishData)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    let errorMessage = 'Publish failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                console.log('Publish success:', result);
                
                // Also save locally for backup
                localStorage.setItem(`published_${username}`, JSON.stringify({
                    ...data,
                    publishedAt: new Date().toISOString(),
                    isPublished: true
                }));
                
                return result;
                
            } catch (error) {
                console.error('Publish error:', error);
                throw error;
            }
        }

            return `<!DOCTYPE html>

        @media (max-width: 768px) { body { padding: 1rem; } .page-container { padding: 2rem 1.5rem; } }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="page-container">

                            return `<div class="content-block"><div class="image-block"><img src="${block.src}" alt="${block.alt || 'Image'}" loading="lazy"></div></div>`;

</html>`;
        }

        // Initialize everything
        function initialize() {
            // Get current user and populate fields
            currentUser = getCurrentUser();
            if (!currentUser) {
                return; // Will redirect to login
            }

            // Populate user fields
            document.getElementById('pageTitle').value = currentUser.displayName || currentUser.username || '';
            document.getElementById('pageUsername').value = currentUser.username || '';
            document.getElementById('pageBio').value = '';

            // Setup all functionality
            setupAutoSave();
            initializeDragAndDrop();
            setupHeaderButtons();
            
            // Load existing data if any
            const savedData = localStorage.getItem('previewData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('pageTitle').value = data.title || '';
                    document.getElementById('pageBio').value = data.bio || '';
                    // Don't load username from saved data, use current user
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }

            // Save initial data
            savePreviewData();
        }

        // Start everything when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
