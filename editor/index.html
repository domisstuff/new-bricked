        .content-block:hover {

        .block-controls {

    <script>
        let selectedBlock = null;
        let blockCounter = 0;
        let userPlan = 'free'; // This would come from Firebase

        // Drag and drop functionality
        const blockItems = document.querySelectorAll('.block-item:not(.locked)');
        const dropZone = document.getElementById('dropZone');
        const previewContent = document.getElementById('previewContent');
        const propertiesContent = document.getElementById('propertiesContent');

        blockItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', item.dataset.type);
            });
        });

        // Handle locked blocks
        document.querySelectorAll('.block-item.locked').forEach(item => {
            item.addEventListener('click', () => {
                showUpgradeNotice();
            });
        });

        function showUpgradeNotice() {
            const notice = document.createElement('div');
            notice.className = 'upgrade-notice';
            notice.innerHTML = `
                <p>This feature requires a pro plan.</p>
                <a href="plans.html">upgrade now ‚Üí</a>
            `;
            
            if (!document.querySelector('.upgrade-notice')) {
                propertiesContent.insertBefore(notice, propertiesContent.firstChild);
                setTimeout(() => notice.remove(), 5000);
            }
        }

        previewContent.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        previewContent.addEventListener('dragleave', (e) => {
            if (!previewContent.contains(e.relatedTarget)) {
                dropZone.classList.remove('drag-over');
            }
        });

        previewContent.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const blockType = e.dataTransfer.getData('text/plain');
            createBlock(blockType);
        });

        function createBlock(type) {
            blockCounter++;
            const blockId = `block-${blockCounter}`;
            
            // Remove drop zone if this is the first block
            if (dropZone.style.display !== 'none') {
                dropZone.style.display = 'none';
            }

            const blockElement = document.createElement('div');
            blockElement.className = 'content-block';
            blockElement.dataset.type = type;
            blockElement.dataset.id = blockId;

            let blockContent = '';
            
            switch (type) {
                case 'link':
                    blockContent = `
                        <a href="#" class="link-block" data-url="" data-title="new link">
                            new link
                        </a>
                    `;
                    break;
                case 'text':
                    blockContent = `
                        <div class="text-block" data-content="add your text here">
                            add your text here
                        </div>
                    `;
                    break;
                case 'image':
                    blockContent = `
                        <div class="image-block">
                            <img src="/placeholder.svg?height=200&width=300" alt="placeholder" data-src="/placeholder.svg">
                        </div>
                    `;
                    break;
                case 'audio':
                    blockContent = `
                        <div class="audio-block">
                            <p>üéµ audio player</p>
                            <p style="font-size: 0.8rem; color: #666;">upload an audio file</p>
                        </div>
                    `;
                    break;
                case 'divider':
                    blockContent = `
                        <div style="height: 1px; background: #333; margin: 1rem 0;"></div>
                    `;
                    break;
            }

            blockElement.innerHTML = `
                ${blockContent}
                <div class="block-controls">
                    <button class="control-btn" onclick="editBlock('${blockId}')">‚úèÔ∏è</button>
                    <button class="control-btn" onclick="deleteBlock('${blockId}')">üóëÔ∏è</button>
                </div>
            `;

            previewContent.appendChild(blockElement);
            selectBlock(blockId);
        }

        function selectBlock(blockId) {
            // Remove previous selection
            document.querySelectorAll('.content-block').forEach(block => {
                block.style.borderColor = '#333333';
            });

            const block = document.querySelector(`[data-id="${blockId}"]`);
            if (block) {
                block.style.borderColor = '#ffffff';
                selectedBlock = blockId;
                showProperties(block);
            }
        }

        function showProperties(block) {
            const type = block.dataset.type;
            let propertiesHTML = `<h3>${type} properties</h3>`;

            switch (type) {
                case 'link':
                    const linkElement = block.querySelector('.link-block');
                    propertiesHTML += `
                        <div class="property-group">
                            <label>title</label>
                            <input type="text" id="linkTitle" value="${linkElement.dataset.title}" onchange="updateLinkTitle()">
                        </div>
                        <div class="property-group">
                            <label>url</label>
                            <input type="url" id="linkUrl" value="${linkElement.dataset.url}" onchange="updateLinkUrl()">
                        </div>
                        <div class="property-group">
                            <label>style</label>
                            <select id="linkStyle" onchange="updateLinkStyle()">
                                <option value="default">default</option>
                                <option value="button">button</option>
                                <option value="minimal">minimal</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'text':
                    const textElement = block.querySelector('.text-block');
                    propertiesHTML += `
                        <div class="property-group">
                            <label>content</label>
                            <textarea id="textContent" rows="4" onchange="updateTextContent()">${textElement.dataset.content}</textarea>
                        </div>
                        <div class="property-group">
                            <label>alignment</label>
                            <select id="textAlign" onchange="updateTextAlign()">
                                <option value="left">left</option>
                                <option value="center">center</option>
                                <option value="right">right</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'image':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>image url</label>
                            <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" onchange="updateImageUrl()">
                        </div>
                        <div class="property-group">
                            <label>alt text</label>
                            <input type="text" id="imageAlt" placeholder="describe the image" onchange="updateImageAlt()">
                        </div>
                        <div class="property-group">
                            <label>upload image</label>
                            <input type="file" id="imageFile" accept="image/*" onchange="uploadImage()">
                        </div>
                    `;
                    break;
                case 'audio':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>audio file</label>
                            <input type="file" id="audioFile" accept="audio/*" onchange="uploadAudio()">
                        </div>
                        <div class="property-group">
                            <label>title</label>
                            <input type="text" id="audioTitle" placeholder="track title" onchange="updateAudioTitle()">
                        </div>
                    `;
                    break;
            }

            propertiesContent.innerHTML = propertiesHTML;
        }

        function updateLinkTitle() {
            const title = document.getElementById('linkTitle').value;
            const block = document.querySelector(`[data-id="${selectedBlock}"]`);
            const linkElement = block.querySelector('.link-block');
            linkElement.textContent = title;
            linkElement.dataset.title = title;
        }

        function updateLinkUrl() {
            const url = document.getElementById('linkUrl').value;
            const block = document.querySelector(`[data-id="${selectedBlock}"]`);
            const linkElement = block.querySelector('.link-block');
            linkElement.href = url;
            linkElement.dataset.url = url;
        }

        function updateTextContent() {
            const content = document.getElementById('textContent').value;
            const block = document.querySelector(`[data-id="${selectedBlock}"]`);
            const textElement = block.querySelector('.text-block');
            textElement.textContent = content;
            textElement.dataset.content = content;
        }

        function updateImageUrl() {
            const url = document.getElementById('imageUrl').value;
            const block = document.querySelector(`[data-id="${selectedBlock}"]`);
            const imgElement = block.querySelector('img');
            imgElement.src = url;
            imgElement.dataset.src = url;
        }

        function editBlock(blockId) {
            selectBlock(blockId);
        }

        function deleteBlock(blockId) {
            const block = document.querySelector(`[data-id="${blockId}"]`);
            if (block) {
                block.remove();
                
                // Show drop zone if no blocks left
                if (previewContent.children.length === 1) {
                    dropZone.style.display = 'flex';
                }
                
                propertiesContent.innerHTML = '<p style="color: #666666; font-size: 0.9rem;">select a block to edit its properties</p>';
            }
        }

        // Header button functionality
        document.getElementById('previewBtn').addEventListener('click', () => {
            window.open('preview.html', '_blank');
        });

        document.getElementById('publishBtn').addEventListener('click', () => {
            // Save to Firebase and publish
            alert('Page published! üéâ');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const userCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('user='));
            if (!userCookie) {
                window.location.href = 'login.html';
                return;
            }

            // Load user's existing page if any
            loadUserPage();
        });

        function loadUserPage() {
            // This would load from Firebase in a real app
            console.log('Loading user page...');
        }

        function uploadImage() {
            const file = document.getElementById('imageFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const block = document.querySelector(`[data-id="${selectedBlock}"]`);
                    const imgElement = block.querySelector('img');
                    imgElement.src = e.target.result;
                    imgElement.dataset.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function uploadAudio() {
            const file = document.getElementById('audioFile').files[0];
            if (file) {
                const block = document.querySelector(`[data-id="${selectedBlock}"]`);
                const audioBlock = block.querySelector('.audio-block');
                audioBlock.innerHTML = `
                    <audio controls style="width: 100%;">
                        <source src="${URL.createObjectURL(file)}" type="${file.type}">
                        Your browser does not support the audio element.
                    </audio>
                `;
            }
        }
    </script>
