    async function getUserFromCookie(userCookie) {
        if (userCookie) {
            try {
                const cookieValue = userCookie.split('=')[1];
                const decodedValue = decodeURIComponent(cookieValue);

                if (decodedValue.startsWith('{')) {
                    const userData = JSON.parse(decodedValue);
                    return userData;
                } else {
                    const db = getFirestore(app);
                    const docRef = doc(db, 'users', decodedValue);
                    const userSnap = await getDoc(docRef);

                    if (userSnap.exists()) {
                        return {
                            uid: decodedValue,
                            username: userSnap.data().username,
                            displayName: userSnap.data().username
                        };
                    } else {
                        return null;
                    }
                }
            } catch (e) {
                console.error('Error parsing user cookie:', e);
            }
        }
        return null;
    }

    async function getCurrentUser() {
        console.log('All cookies:', document.cookie);

        const cookies = document.cookie.split(';');
        console.log('Cookie array:', cookies);

        const userCookie = cookies.find(cookie => cookie.trim().startsWith('user='));
        console.log('Found user cookie:', userCookie);

        if (userCookie) {
            const userData = await getUserFromCookie(userCookie);
            if (userData) return userData;
        }

        const altCookieNames = ['currentUser', 'authUser', 'loggedInUser', 'firebase-user'];
        for (const cookieName of altCookieNames) {
            const altCookie = cookies.find(cookie => cookie.trim().startsWith(`${cookieName}=`));
            if (altCookie) {
                try {
                    const cookieValue = altCookie.split('=')[1];
                    const decodedValue = decodeURIComponent(cookieValue);

                    if (decodedValue.startsWith('{')) {
                        const userData = JSON.parse(decodedValue);
                        console.log(`Found user data in ${cookieName}:`, userData);
                        return userData;
                    } else {
                        const userData = {
                            uid: decodedValue,
                            username: decodedValue.substring(0, 8),
                            displayName: `User ${decodedValue.substring(0, 8)}`
                        };
                        console.log(`Created user data from ${cookieName} UID:`, userData);
                        return userData;
                    }
                } catch (e) {
                    console.error(`Error parsing ${cookieName} cookie:`, e);
                }
            }
        }

        const userStorage = localStorage.getItem('currentUser');
        if (userStorage) {
            try {
                const userData = JSON.parse(userStorage);
                console.log('Found user data in localStorage:', userData);
                return userData;
            } catch (e) {
                console.error('Error parsing user storage:', e);
            }
        }

        console.log('No user data found anywhere');
        return null;
    }

        function setupAutoSave() {

        // Initialize drag and drop functionality
        function initializeDragAndDrop() {
            const blockItems = document.querySelectorAll('.block-item:not(.locked)');
            const dropZone = document.getElementById('dropZone');
            const previewContent = document.getElementById('previewContent');

            // Make blocks draggable
            blockItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item.dataset.type);
                    item.classList.add('dragging');
                });

                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                });

                // Also allow click to add (as backup)
                item.addEventListener('click', () => {
                    const blockType = item.dataset.type;
                    createBlock(blockType);
                });
            });

            // Handle locked blocks
            document.querySelectorAll('.block-item.locked').forEach(item => {
                item.addEventListener('click', () => {
                    showUpgradeNotice();
                });
            });

            // Drop zone events
            previewContent.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            previewContent.addEventListener('dragleave', (e) => {
                if (!previewContent.contains(e.relatedTarget)) {
                    dropZone.classList.remove('drag-over');
                }
            });

            previewContent.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                const blockType = e.dataTransfer.getData('text/plain');
                if (blockType) {
                    createBlock(blockType);
                }
            });
        }

        function showUpgradeNotice() {

            }
        }

        function createBlock(type) {
            blockCounter++;
            const blockId = `block-${blockCounter}`;
            
            // Hide drop zone if this is the first block
            const dropZone = document.getElementById('dropZone');
            if (dropZone.style.display !== 'none') {
                dropZone.style.display = 'none';
            }

            const blockData = {
                id: blockId,
                type: type,
                title: type === 'link' ? 'New Link' : '',
                content: type === 'text' ? 'Add your text here' : '',
                url: type === 'link' ? 'https://example.com' : '',
                src: type === 'image' || type === 'audio' ? '' : '',
                alt: type === 'image' ? '' : '',
                align: type === 'text' ? 'left' : ''
            };

            blocks.push(blockData);

            const blockElement = document.createElement('div');
            blockElement.className = 'content-block';
            blockElement.dataset.type = type;
            blockElement.dataset.id = blockId;

            let blockContent = '';
            
            switch (type) {
                case 'link':
                    blockContent = `
                        <a href="https://example.com" class="link-block">
                            New Link

                    `;
                    break;
                case 'text':
                    blockContent = `
                        <div class="text-block">

                    `;
                    break;
                case 'image':
                    blockContent = `
                        <div class="image-block">
                            <img src="/placeholder.svg?height=200&width=300" alt="placeholder">
                        </div>
                    `;
                    break;
                case 'audio':
                    blockContent = `
                        <div class="audio-block">
                            <p>üéµ Audio Player</p>
                            <p style="font-size: 0.8rem; color: #666;">Upload an audio file</p>
                        </div>
                    `;
                    break;
                case 'divider':
                    blockContent = `
                        <div style="height: 1px; background: #333; margin: 1rem 0;"></div>
                    `;
                    break;

            blockElement.innerHTML = `
                ${blockContent}
                <div class="block-controls">
                    <button class="control-btn" data-action="edit" data-block-id="${blockId}">‚úèÔ∏è</button>
                    <button class="control-btn" data-action="delete" data-block-id="${blockId}">üóëÔ∏è</button>
                </div>
            `;

            // Add click event to select block
            blockElement.addEventListener('click', (e) => {
                e.stopPropagation();
                selectBlock(blockId);
            });

            // Add control button events
            const editBtn = blockElement.querySelector('[data-action="edit"]');
            const deleteBtn = blockElement.querySelector('[data-action="delete"]');
            
            editBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                selectBlock(blockId);
            });
            
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteBlock(blockId);
            });

            document.getElementById('previewContent').appendChild(blockElement);
            selectBlock(blockId);
            savePreviewData();
        }

        function selectBlock(blockId) {
            // Remove previous selection
            document.querySelectorAll('.content-block').forEach(block => {
                block.classList.remove('selected');
            });

            const block = document.querySelector(`[data-id="${blockId}"]`);
            if (block) {
                block.classList.add('selected');
                selectedBlock = blockId;
                showProperties(block);
            }
        }

        function showProperties(block) {
            const type = block.dataset.type;
            const blockData = blocks.find(b => b.id === block.dataset.id);
            const propertiesContent = document.getElementById('propertiesContent');

                        <div class="property-group">

                        <div class="property-group">

                            <select id="textAlign">

                                <option value="center" ${blockData.align === 'center' ? 'selected' : ''}>Center</option>
                                <option value="right" ${blockData.align === 'right' ? 'selected' : ''}>Right</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'image':
                    propertiesHTML += `
                        <div class="property-group">
                            <label>Image URL</label>
                            <input type="url" id="imageUrl" value="${blockData.src}" placeholder="https://example.com/image.jpg">
                        </div>

                        </div>

                            <label>Upload Image</label>

                    `;
                    break;
                case 'audio':

                        <div class="property-group">
                            <label>Audio File</label>

            setupPropertyListeners();
        }

        function setupPropertyListeners() {
            const inputs = document.querySelectorAll('#propertiesContent input, #propertiesContent textarea, #propertiesContent select');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    updateBlockFromProperties();
                });
                input.addEventListener('change', () => {
                    updateBlockFromProperties();
                });
            });

            // File upload handlers
            const imageFile = document.getElementById('imageFile');
            const audioFile = document.getElementById('audioFile');
            
            if (imageFile) {
                imageFile.addEventListener('change', uploadImage);
            }
            
            if (audioFile) {
                audioFile.addEventListener('change', uploadAudio);
            }
        }

        function updateBlockFromProperties() {
            if (!selectedBlock) return;
            
            const blockData = blocks.find(b => b.id === selectedBlock);
            if (!blockData) return;

            // Update block data based on type
            switch (blockData.type) {
                case 'link':
                    const linkTitle = document.getElementById('linkTitle');
                    const linkUrl = document.getElementById('linkUrl');
                    if (linkTitle) blockData.title = linkTitle.value;
                    if (linkUrl) blockData.url = linkUrl.value;
                    break;
                case 'text':
                    const textContent = document.getElementById('textContent');
                    const textAlign = document.getElementById('textAlign');
                    if (textContent) blockData.content = textContent.value;
                    if (textAlign) blockData.align = textAlign.value;
                    break;
                case 'image':
                    const imageUrl = document.getElementById('imageUrl');
                    const imageAlt = document.getElementById('imageAlt');
                    if (imageUrl) blockData.src = imageUrl.value;
                    if (imageAlt) blockData.alt = imageAlt.value;
                    break;
                case 'audio':
                    const audioTitle = document.getElementById('audioTitle');
                    if (audioTitle) blockData.title = audioTitle.value;
                    break;
            }

            updateBlockDisplay(selectedBlock);
            savePreviewData();
        }

        function updateBlockDisplay(blockId) {
            const block = document.querySelector(`[data-id="${blockId}"]`);
            const blockData = blocks.find(b => b.id === blockId);
            
            if (!block || !blockData) return;

            switch (blockData.type) {
                case 'link':
                    const linkElement = block.querySelector('.link-block');
                    if (linkElement) {
                        linkElement.textContent = blockData.title;
                        linkElement.href = blockData.url;
                    }
                    break;
                case 'text':
                    const textElement = block.querySelector('.text-block');
                    if (textElement) {
                        textElement.textContent = blockData.content;
                        textElement.style.textAlign = blockData.align;
                    }
                    break;
                case 'image':
                    const imgElement = block.querySelector('img');
                    if (imgElement && blockData.src && !blockData.src.includes('placeholder')) {
                        imgElement.src = blockData.src;
                        imgElement.alt = blockData.alt;
                    }
                    break;
            }
        }

        function deleteBlock(blockId) {
            const block = document.querySelector(`[data-id="${blockId}"]`);
            if (block) {
                block.remove();
                blocks = blocks.filter(b => b.id !== blockId);
                
                // Show drop zone if no blocks left
                const previewContent = document.getElementById('previewContent');
                if (previewContent.children.length === 1) { // Only drop zone left
                    document.getElementById('dropZone').style.display = 'flex';
                }
                
                document.getElementById('propertiesContent').innerHTML = '<p style="color: #666666; font-size: 0.9rem;">select a block to edit its properties</p>';
                selectedBlock = null;
                savePreviewData();
            }
        }

        function uploadImage() {
            const file = document.getElementById('imageFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const blockData = blocks.find(b => b.id === selectedBlock);
                    if (blockData) {
                        blockData.src = e.target.result;
                        updateBlockDisplay(selectedBlock);
                        document.getElementById('imageUrl').value = e.target.result;
                        savePreviewData();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function uploadAudio() {
            const file = document.getElementById('audioFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const blockData = blocks.find(b => b.id === selectedBlock);
                    if (blockData) {
                        blockData.src = e.target.result;
                        blockData.title = file.name;
                        
                        const block = document.querySelector(`[data-id="${selectedBlock}"]`);
                        const audioBlock = block.querySelector('.audio-block');
                        audioBlock.innerHTML = `
                            <p>üéµ ${file.name}</p>
                            <audio controls style="width: 100%; margin-top: 0.5rem;">
                                <source src="${e.target.result}" type="${file.type}">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                        
                        document.getElementById('audioTitle').value = file.name;
                        savePreviewData();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

async function publishPage(data) {
    const { username } = data;
    
    // Generate the complete HTML file content
    const indexHTML = generatePublishedPageHTML(data);
    
    // Prepare data for API
    const publishData = {
        username: username,
        files: {
            'index.html': indexHTML
        }
    };
    
    console.log('Publishing data:', publishData);
    console.log('Username:', username);
    console.log('HTML length:', indexHTML.length);
    
    try {
        const response = await fetch('/api/publish', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(publishData)
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        // Try to get response text regardless of status
        let responseText;
        try {
            responseText = await response.text();
            console.log('Response text:', responseText);
        } catch (e) {
            console.log('Could not read response text:', e);
        }
        
        if (!response.ok) {
            let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
            
            if (responseText) {
                try {
                    const errorData = JSON.parse(responseText);
                    errorMessage = errorData.error || errorData.message || errorMessage;
                } catch (e) {
                    // If not JSON, use the raw text
                    errorMessage = responseText || errorMessage;
                }
            }
            
            throw new Error(errorMessage);
        }
        
        // Try to parse successful response
        let result;
        try {
            result = JSON.parse(responseText);
        } catch (e) {
            result = { success: true, message: 'Published successfully' };
        }
        
        console.log('Publish success:', result);
        
        // Also save locally for backup
        localStorage.setItem(`published_${username}`, JSON.stringify({
            ...data,
            publishedAt: new Date().toISOString(),
            isPublished: true
        }));
        
        return result;
        
    } catch (error) {
        console.error('Publish error:', error);
        throw error;
    }
}

 function escapeHTML(str) {
    return String(str || "")
        .trim()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
}

function sanitizeText(str) {
    return escapeHTML(str).replace(/\s+/g, " ").trim();
}

function sanitizeURL(url) {
    try {
        const parsed = new URL(url);
        return parsed.protocol === "http:" || parsed.protocol === "https:" ? parsed.href : "#";
    } catch {
        return "#";
    }
}
