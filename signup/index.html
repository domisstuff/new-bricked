<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up - bricked.lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .signup-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid #222222;
            border-radius: 16px;
            padding: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333333;
            z-index: -1;
        }

        .divider span {
            background: #0a0a0a;
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: #ffffff;
            background: rgba(255,255,255,0.05);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #888888;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #cccccc;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #888888;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.1);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .back-btn {
                position: static;
                display: inline-block;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <a href="" class="back-btn">‚Üê back</a>

    <div class="signup-container">
        <h1 class="logo">bricked.lol</h1>
        <p class="subtitle">create your account</p>

        <div class="error-message" id="errorMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="your-username" required>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn" id="signupBtn">create account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="social-btn" id="googleSignup">
            <span>üîó</span>
            continue with google
        </button>

        <button class="social-btn" id="githubSignup">
            <span>‚ö°</span>
            continue with github
        </button>

        <div class="login-link">
            already have an account? <a href="login">sign in</a>
        </div>
    </div>

    <script type="module">
        // Firebase configuration (you'll need to replace with your config)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, GithubAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const googleSignup = document.getElementById('googleSignup');
        const githubSignup = document.getElementById('githubSignup');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'creating account...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    email: email,
                    plan: 'free',
                    createdAt: new Date(),
                    biolinks: []
                });

                // Set cookie for session
                document.cookie = `user=${user.uid}; path=/; max-age=86400`;
                
                // Redirect to editor
                window.location.href = 'editor';
            } catch (error) {
                showError(error.message);
                signupBtn.disabled = false;
                signupBtn.textContent = 'create account';
            }
        });

        googleSignup.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Create or update user document
                await setDoc(doc(db, 'users', user.uid), {
                    username: user.displayName?.toLowerCase().replace(/\s+/g, '') || 'user',
                    email: user.email,
                    plan: 'free',
                    createdAt: new Date(),
                    biolinks: []
                }, { merge: true });

                document.cookie = `user=${user.uid}; path=/; max-age=86400`;
                window.location.href = 'editor';
            } catch (error) {
                showError(error.message);
            }
        });

        githubSignup.addEventListener('click', async () => {
            const provider = new GithubAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                await setDoc(doc(db, 'users', user.uid), {
                    username: user.displayName?.toLowerCase().replace(/\s+/g, '') || 'user',
                    email: user.email,
                    plan: 'free',
                    createdAt: new Date(),
                    biolinks: []
                }, { merge: true });

                document.cookie = `user=${user.uid}; path=/; max-age=86400`;
                window.location.href = 'editor';
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
